<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流</title>
</head>
<script>
    function throttle(func, delay) {
        let timer
        return function() {
            if (!timer) {
                timer = setTimeout(() => {
                    handle()
                    timer = null
                }, delay)
            }
        }
    }

    function handle() {
        console.log(Math.random())
    }

    document.addEventListener('click', throttle(handle, 1000))
</script>
